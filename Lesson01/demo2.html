<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo 2</title>
    </head>
    <body>
        <h1>Trang Demo 2 - Thẻ danh sách</h1>
        <!-- Danh sách không có thứ tự ul -->
        <ul type="square">
            <li>thêm Thẻ li 1</li>
            <li>thêm Thẻ li 2</li>
            <li>thêm Thẻ li 3</li>
            <li>thêm Thẻ li 4</li>
            <li>thêm Thẻ li 5</li>
        </ul>

        <!-- Danh sách theo thứ tự ol -->
        <ol type="a">
            <li>thêm Thẻ li 1</li>
            <li>thêm Thẻ li 2</li>
            <li>thêm Thẻ li 3</li>
            <li>thêm Thẻ li 4</li>
        </ol>

        <dl>
            <dt>Hoa quả</dt>
            <dd>Nhãn</dd>
            <dd>Vải</dd>
            <dd>chuối</dd>
            <dt>Điện thoại</dt>
            <dd>Iphone</dd>
            <dd>SamSung</dd>
            <dd>Xiaomi</dd>
        </dl>

        <!-- Thẻ inline -->
        <small>inline</small>
        <big>inline</big>
        <!-- Thẻ outline -->
        <p>thẻ p - ouline</p>
        <small>inline</small>
        <a href="index.html">Back</a>
    </body>
</html>
